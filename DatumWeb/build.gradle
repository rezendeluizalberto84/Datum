plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '6.10.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '6.10.0'
    implementation group: 'org.easetech', name: 'easytest-core', version: '1.4.0'
}

test {
    useJUnitPlatform()
}